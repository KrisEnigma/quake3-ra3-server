// ==========================================
// OSP INSTAGIB SERVER CONFIG - KrisEnigma
// ==========================================
// Docker will load this file at startup (+exec osp-instagib.cfg)

// === IDENTITY ===
seta sv_hostname "[CHL]KrisEnigma.com - OSP Instagib"
seta g_motd "KrisEnigma.com- Fragging since 1999 [Chile] -"
seta sv_location "12"
seta server_motdfile "none"
seta server_ospauth "1"

// === PASSWORDS ===
seta rconPassword "kurisu"
seta g_adminPass "kurisu"
seta ref_password "kurisu"

// === NETWORK & PERFORMANCE ===
seta sv_fps "40"
seta sv_maxclients "24"
seta sv_pure "1"
seta sv_maxRate "50000"
seta sv_minRate "10000"
seta sv_floodProtect "1"
seta sv_strictAuth "0"
seta sv_allowDownload "1"
seta sv_dlURL "https://q3.krisenigma.com/q3"
seta sv_dlRate "500"

// === GAMEPLAY ===
seta g_gametype "0"
seta g_instantgib "1"
seta match_instagib "1"
seta mode_start "0"
seta map_file "cfg-maps/ffamaps.txt"
seta timelimit "30"
seta fraglimit "0"
seta capturelimit "0"

// === VOTING SYSTEM ===
seta g_allowvote "1"
seta g_voteInterval "30"
seta g_votePercent "51"

// === STATS & TRACKING ===
seta g_trackPlayers "1"
seta g_trackStats "1"
seta g_chatFlood "5:5:2"

map q3dm17
echo ">>> OSP INSTAGIB CONFIG LOADED <<<"
