// ==========================================
// ROCKET ARENA 3 SERVER CONFIG - KrisEnigma
// ==========================================
// Docker will load this file at startup (+exec ra3-server.cfg)

// === IDENTITY ===
seta sv_hostname "[CHL]KrisEnigma.com - RA3 1.76"
seta g_motd "KrisEnigma.com- Fragging since 1999 [Chile] -"
seta sv_location "12"

// === PASSWORDS ===
seta rconPassword "kurisu"
seta g_adminPass "kurisu"

// === NETWORK & PERFORMANCE ===
seta sv_fps "40"
seta sv_maxclients "16"
seta sv_maxRate "50000"
seta sv_minRate "10000"
seta sv_floodProtect "1"
seta sv_strictAuth "0"
seta sv_allowDownload "1"
seta sv_dlURL "https://q3.krisenigma.com/q3"
seta sv_dlRate "500"

// === GAMEPLAY ===
seta timelimit "30"
seta fraglimit "0"
seta capturelimit "0"

// === VOTING SYSTEM ===
seta g_allowvote "1"
seta g_voteInterval "30"
seta g_votePercent "51"

// === STATS & TRACKING ===
seta g_trackPlayers "1"
seta g_trackStats "1"
seta g_chatFlood "5:5:2"

// === ARENA CONFIGURATION ===
seta arenacfg "arena.cfg"

echo ">>> RA3 SERVER CONFIG LOADED <<<"
